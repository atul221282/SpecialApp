<i class="fa fa-bars on-hover" aria-hidden="true" [mdMenuTriggerFor]="menu"></i>
<md-menu #menu="mdMenu">

  <button md-menu-item *ngFor="let item of menuItems">
    <md-icon style="margin-top:6px;" class="fa {{item.class}}"></md-icon>
    <span [innerHTML]="item.text"></span>
  </button>

</md-menu>
