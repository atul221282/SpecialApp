<md-input-container fxFlexFill>
  
  <input mdInput fxFlexFill placeholder="State" [mdAutocomplete]="auto" [formControl]="control">
  <i md-suffix class="fa fa-exclamation-triangle" style="color:red;" *ngIf="errorMessages"
     aria-hidden="true" [mdTooltip]="errorMessages" [mdTooltipPosition]="tooltipPosition"></i>
</md-input-container>

<md-autocomplete fxFlexFill #auto="mdAutocomplete" [displayWith]="displayFn.bind(this)">
  <md-option *ngFor="let state of filteredStates | async" [value]="state" (onSelect)="selected(state)">
    {{ state[spTextField] }}
  </md-option>

</md-autocomplete>
