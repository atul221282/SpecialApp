<md-input-container fxFlexFill>
  <input mdInput fxFlexFill placeholder="State" [mdAutocomplete]="auto" [formControl]="stateCtrl" [value]="stateValue">
  <md-hint [ngStyle]="{'color': 'red'}" align="start">
    {{stateValue | json}}
  </md-hint>
</md-input-container>

<md-autocomplete fxFlexFill #auto="mdAutocomplete">
  <md-option *ngFor="let state of filteredStates | async" [value]="state">
    {{ state[spTextField] }}
  </md-option>

</md-autocomplete>
