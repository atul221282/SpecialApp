<md-input-container fxFlexFill [formGroup]="form">
  <input mdInput [formControlName]="property" [placeholder]="spPlaceholder" [required]="spRequired" />

  <i md-suffix class="fa fa-exclamation-triangle" style="color:red;" *ngIf="errorMessages && errorMessages.length > 40"
     aria-hidden="true" [mdTooltip]="errorMessages" [mdTooltipPosition]="tooltipPosition" md-delay="3000"></i>

  <md-hint *ngIf="errorMessages && errorMessages.length <=40" [ngStyle]="{'color': 'red'}" align="start">
    <span [innerHtml]="errorMessages"></span>&nbsp;&nbsp;
  </md-hint>

  </md-input-container>
