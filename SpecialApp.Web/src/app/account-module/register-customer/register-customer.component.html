<!--http://www.dzurico.com/angular-flex-layout/-->
<div class="container">
  <div fxLayout="row" fxLayoutAlign="start center" class="content">

    <div fxFlex="100%" fxFlex.gt-sm="60" fxFlexOffset.gt-sm="20">

      <md-card>
        <md-card-title>Login</md-card-title>
        <md-card-content>
          <div fxLayout.gt-xs="row" fxLayout="column">
            <div fxFlex="100">
              <md-input-container fxFlexFill>
                <input mdInput placeholder="Email">
              </md-input-container>
            </div>
          </div>

          <div fxLayout.gt-xs="row" fxLayout="column">
            <div fxFlex="100" fxFlex.gt-xs="50">
              <md-input-container fxFlexFill>
                <input mdInput placeholder="First name">
              </md-input-container>
            </div>
            <div fxFlex="100" fxFlex.gt-xs="50">
              <md-input-container fxFlexFill>
                <input mdInput placeholder="Surname">
              </md-input-container>
            </div>
          </div>

        </md-card-content>
      </md-card>

    </div>
  </div>
</div>
