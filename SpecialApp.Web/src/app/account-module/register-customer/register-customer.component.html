<!--http://www.dzurico.com/angular-flex-layout/-->
<div class="container">
  <div fxLayout="row" fxLayoutAlign="start center" class="content">

    <div fxFlex="100%" fxFlex.gt-sm="60" fxFlexOffset.gt-sm="20">

      <md-card>
        <md-card-title>Login</md-card-title>
        <md-card-content>
          
          <div fxLayout.gt-xs="row" fxLayout="column">
            <div fxFlex="100">
              <form-input [spInput]="emailAddress" [spPlaceholder]="'Email Address'"
                          (spInputChange)="emailAddress=$event"></form-input>
            </div>
          </div>

          <div fxLayout.gt-xs="row" fxLayout="column">
            <div fxFlex="100" fxFlex.gt-xs="50">
              <form-input [spInput]="emailAddress" [spPlaceholder]="'Email Address'"
                          (spInputChange)="emailAddress=$event"></form-input>
            </div>

            <div fxFlex="100" fxFlex.gt-xs="50">
              <form-input [spInput]="emailAddress" [spPlaceholder]="'Username'"
                          (spInputChange)="emailAddress=$event"></form-input>
              <form-input></form-input>
            </div>

          </div>

        </md-card-content>
      </md-card>

    </div>
  </div>
</div>
